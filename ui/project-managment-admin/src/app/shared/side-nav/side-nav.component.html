<mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle side-nav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{navTitle}}</span>

      <span class="toolbar-space"></span>

  <span *ngIf="!mobileQuery.matches" style="display: inline-flex">

  <button style="color: white" mat-menu-item (click)="logout()">
    <mat-icon style="color: white">exit_to_app</mat-icon>
    <span>Log out</span>
  </button>

  <button style="color: white; text-wrap: none" mat-menu-item (click)="logout()">
    <mat-icon style="color: white">settings</mat-icon>
    <span>Settings</span>
  </button>
    <span></span>

 </span>

  <span class="menu-button" *ngIf="mobileQuery.matches">
      <button  mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      </span>



    </mat-toolbar>

<mat-sidenav-container class="side-nav-container ">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z20"
    mode="side"
    fixedInViewport="true"
    [style.margin-top]="mobileQuery.matches? '56px':'64px'"

    [opened]="false">
    <mat-nav-list>
      <a mat-list-item href="/dashboard" routerLinkActive="active1">Dashboard</a>
      <a mat-list-item routerLink="/">Add an evaluator</a>
      <a mat-list-item routerLink="/">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

<mat-menu #menu="matMenu" >
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Log out</span>
  </button>

  <button mat-menu-item (click)="logout()">

  </button>
