<mat-card class="project-card mat-elevation-z8">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="project-card-header-title">{{cardTitle}}</mat-card-title>
    <mat-card-subtitle class="project-card-header-subtitle">You</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openProject()">OPEN</button>
    <button matTooltip="Delete all data on this project" mat-button (click)="removeProject()">REMOVE</button>
  </mat-card-actions>
</mat-card>
