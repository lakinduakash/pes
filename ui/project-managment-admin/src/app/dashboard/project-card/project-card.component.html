<mat-card class="project-card mat-elevation-z8 tr-card">
  <mat-card-header>
    <p class="project-card-header-title">{{cardTitle}}</p>
  </mat-card-header>
  <mat-card-content>
    <p class="project-card-header-subtitle">You</p>
    <p class="content-text">
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openProject()">OPEN</button>
    <button matTooltip="Delete all data on this project" mat-button (click)="removeProject()">REMOVE</button>
  </mat-card-actions>
</mat-card>
