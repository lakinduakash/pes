<div class="cname">
<span class="criteria" >
  {{criteria}}
</span>
<span class="marks">
  <mat-form-field>
    <mat-select placeholder="Select marks">
      <mat-option *ngFor=" let i of numbers" [value]="i">{{i}}</mat-option>

    </mat-select>
    <mat-hint> maximum {{maxMarks}}</mat-hint>
  </mat-form-field>
</span>
</div>
