<mat-nav-list>
  <div *ngFor="let item of formList">
  <mat-list-item >
    <a routerLink="/view-form/{{item.id}}">{{item.data}}</a>
    <button mat-button> Edit Form</button>
  </mat-list-item>
  </div>

</mat-nav-list>

<div fxLayoutAlign="center">
  <mat-spinner [diameter]="50" [strokeWidth]="5" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</div>
