<div class="wrapper">
  <div class="sidebar" data-color="orange">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">

          <div>

            <div *ngIf="showPage" class="container">


              <div class="flex-item">


                <div class="pr-list-container">
                  <h4 align="center">Presentations</h4>
                  <hr>

                  <!--<p>Add or click existing presentations</p>-->
                  <!--<button class="add-pr-button" mat-stroked-button mat-icon-button (click)="addPresentation()">-->
                  <!--<mat-icon aria-label="Add presentation" class="add-icon">add</mat-icon>-->
                  <!--</button>-->


                  <div *ngFor="let p of presentationList" class="pr-list">

                        <mat-accordion>
                          <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                {{p.name}}
                              </mat-panel-title>
                              <mat-panel-description>
                                Created on, Mark bias Sheduled
                              </mat-panel-description>
                            </mat-expansion-panel-header>


                            <mat-form-field>
                              <input matInput placeholder="Mark bias percentage" value="50%">
                            </mat-form-field>

                            <mat-form-field>
                              <input matInput placeholder="Scheduled on">
                            </mat-form-field>

                            <button mat-icon-button [matMenuTriggerFor]="menu">
                              <mat-icon>more_vert</mat-icon>
                            </button>

                            <mat-menu #menu="matMenu">
                              <button mat-menu-item>
                                <mat-icon>pen</mat-icon>
                                <span>Edit</span>
                              </button>
                            </mat-menu>

                          </mat-expansion-panel>
                        </mat-accordion>


                        <!--<mat-list-item>-->
                        <!--<p mat-line>{{p.name}}</p>-->
                        <!--<p mat-line>created on </p>-->
                        <!--<button mat-icon-button [matMenuTriggerFor]="menu">-->
                        <!--<mat-icon>more_vert</mat-icon>-->
                        <!--</button>-->
                        <!--</mat-list-item>-->

                      </div>


                </div>

              </div>

              <div class="flex-item">
                <mat-card mat-ripple class="tr-card">
                  <mat-card-title>
                    Add students or groups
                  </mat-card-title>
                  <input type="file" style="display: none" #file (change)="onFilesAdded()" accept=".csv,text/csv"/>
                  <button mat-button mat-stroked-button class="upload-button" (click)="clickAddFiles()">Upload csv
                    file
                  </button>
                  <p>{{fileName}}</p>

                  <button mat-button mat-stroked-button class="upload-button" [routerLink]="['./students']">View
                    Students
                  </button>
                </mat-card>
              </div>

              <div class="flex-item">
                <mat-card mat-ripple class="tr-card">
                  <mat-card-title>
                    View final marks
                  </mat-card-title>

                </mat-card>
              </div>

              <div class="flex-item">
                <mat-card mat-ripple (click)="openCreateForm()" class="tr-card">
                  <mat-card-title>
                    Create form
                  </mat-card-title>

                </mat-card>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <button mat-fab color="warn" class="fab" matTooltip="Create new presentation" (click)="addPresentation()">New
    </button>

    <app-footer></app-footer>
  </div>
</div>
