<div class="wrapper">
  <div class="sidebar" data-color="blue">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">

          <h2>Groups</h2>
          <hr>

          <div *ngIf="available" class="table-container">

            <!--<table mat-table [dataSource]="data" class="mat-elevation-z8">

              &lt;!&ndash;- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" &ndash;&gt;

              </ng-container>

              &lt;!&ndash; Name Column &ndash;&gt;

                <td mat-cell *matCellDef="let element"> {{element.stu1}}</td>
              </ng-container>

              &lt;!&ndash; Weight Column &ndash;&gt;
              <ng-container matColumnDef="stu2">
                <th mat-header-cell *matHeaderCellDef> Student 2</th>
                <td mat-cell *matCellDef="let element"> {{element.stu2}}</td>
              </ng-container>

              &lt;!&ndash; Symbol Column &ndash;&gt;
              <ng-container matColumnDef="stu3">
                <th mat-header-cell *matHeaderCellDef> Student 3</th>
                <td mat-cell *matCellDef="let element"> {{element.stu3}}</td>
              </ng-container>

              <ng-container matColumnDef="stu4">
                <th mat-header-cell *matHeaderCellDef> Student 4</th>

            <table mat-table class="table-margin-bottom mat-elevation-z8" #table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="group">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                    <input matInput [disabled]="!row.editing" placeholder="Group no" [(ngModel)]="row.currentData.group"
                           type="number">
                  </mat-form-field>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="stu1">
                <mat-header-cell *matHeaderCellDef> Stu1</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                    <input matInput [disabled]="!row.editing" placeholder="Stu1" [(ngModel)]="row.currentData.stu1">
                  </mat-form-field>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="stu2">
                <mat-header-cell *matHeaderCellDef> Stu2</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                    <input matInput [disabled]="!row.editing" placeholder="Stu2" [(ngModel)]="row.currentData.stu2">
                  </mat-form-field>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="stu3">
                <mat-header-cell *matHeaderCellDef> Stu3</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                    <input matInput [disabled]="!row.editing" placeholder="Age" [(ngModel)]="row.currentData.stu3">
                  </mat-form-field>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="stu4">
                <mat-header-cell *matHeaderCellDef> Stu4</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-form-field floatLabel="{{ row.editing ? 'float' : 'never'}}">
                    <input matInput [disabled]="!row.editing" placeholder="Age" [(ngModel)]="row.currentData.stu4">
                  </mat-form-field>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="actionsColumn">
                <mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="accent" (click)="dataSource.createNew()"><i
                    class="fa fa-plus mat-icon"></i></button>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button *ngIf="!row.editing" mat-icon-button color="primary" focusable="false"
                          (click)="row.startEdit()">
                    <i class="material-icons">
                      create
                    </i>
                  </button>
                  <button *ngIf="row.editing" mat-icon-button color="primary" focusable="false"
                          (click)="row.confirmEditCreate()">
                    <i class="fa fa-check mat-icon"></i>
                  </button>
                  <button mat-icon-button color="primary" focusable="false" (click)="row.cancelOrDelete()">
                    <i class="fa fa-times mat-icon"></i>
                  </button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          </div>


        </div>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
